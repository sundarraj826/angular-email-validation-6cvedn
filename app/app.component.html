

<div class="login-banner d-sm-flex align-items-center justify-content-center">
  <div class="login-popup">
      
      <div class="login-popup-inner">
          <!-- Email Section -->
          <div class="login-popup-email-field">
             
              <form [formGroup]="loginForm" (ngSubmit)="requestPasscode()">
                 <div class="form-group">
                     <label for="name"> Name</label>
                     <input 
                     type="name" 
                     class="form-control" 
                     placeholder="simdar rkajm"
                     id="name"
                     formControlName="name"
                     />
                     <div *ngIf="submitted && emailFormControl.name.errors" class="danger">
                      <span *ngIf="emailFormControl.name.errors.required">Email is Required</span>
                     
                  </div>
                 </div>
                 <div class="form-group">
                  <label for="email">Email Address</label>
                  <input 
                     type="email" 
                     class="form-control" 
                     placeholder="e.g. johndoe@mail.com"
                     id="email"
                     formControlName="email"
                     />
                  <div *ngIf="submitted && emailFormControl.email.errors" class="danger">
                      <span *ngIf="emailFormControl.email.errors.required">Email is Required</span>
                      <span *ngIf="emailFormControl.email.errors.email">Invalid Email Address</span>
                  </div>
                </div>
                  <button class="btn btn-primary w-100" type="submit">Send One-Time Passcode</button>
              </form>
          </div>
         
         
        
      </div>
  </div>
</div>
